<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #ffcc00;
            text-align: center;
        }
        td {
            text-align: center;
        }
        .comment-section {
            width: 100%;
            border-top: 2px solid #ddd;
            margin-top: 10px;
        }
        .comment-section th, .comment-section td {
            border: none;
        }
        .comment-section th {
            background-color: #ffcc00;
        }
        .actions button {
            margin: 2px;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>선택</th>
            <th>번호</th>
            <th>사진</th>
            <th>사원명</th>
            <th>부서</th>
            <th>직급</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox" name="select"></td>
            <td>1043</td>
            <td><img src="image.png" alt="사진" width="100"></td>
            <td>문경동</td>
            <td>개발</td>
            <td>대리</td>
            <td><button>edit</button></td>
            <td><button>delete</button></td>
        </tr>
    </tbody>
</table>

<div class="comment-section">
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>댓글 내용</th>
                <th>작성자</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>멋진 사진입니다</td>
                <td>박은수</td>
                <td><button>수정</button></td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>좋아요^^ 파이팅~</td>
                <td>원지희</td>
                <td><button>수정</button></td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <input type="text" placeholder="댓글" style="width: 80%;">
        <input type="text" placeholder="작성자" style="width: 10%;">
        <button>댓글입력</button>
    </div>
</div>

</body>
</html>
