<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag html</title>
</head>

<body>
    <h1>List Tag html</h1>

    <ul>
        <li>
            <b>과일</b>
            <!-- 순서 없는 리스트 -->
            <ul>
                <li>사과</li>
                <li>바나나</li>
                <li>토마토</li>
            </ul>
            <br/>
        </li>
        <li>
            <b>채소</b>
            <!-- 순서 리스트 태그 -->
            <ol>
                <li>오이</li>
                <li>가지</li>
                <li>토마토</li>
            </ol>
            <br/>
        </li>
        <li>
            <b>정의 리스트</b>
            <!-- 정의 리스트 태그 -->
            <dl>
                <dt>호박</dt>
                <dd>- 박과의 한해살이 덩굴성 채소</dd>
                <dt>상추</dt>
                <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
            </dl>
        </li>
    </ul>
</body>
</html>
