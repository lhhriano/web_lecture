<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Link html</title>
</head>

<body>
    <h1>Table Link html</h1>
    <hr>

    <table bgColor="gray" border="0" cellspacing="1" width="400">
        <tr bgColor="white">
            <td rowspan="3">a1</td>
            <td>a2</td>
            <td>a3</td>
            <td rowspan="3">a4</td>
        </tr>
        <tr bgColor="white">
            <td colspan="2">b2</td>
        </tr>
        <tr bgColor="white">
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
    <hr>

    <p>
        절대경로<br>
        <!-- 절대경로 링크 지정 -->
        <a href="http://www.naver.com">네이버</a>
        <a href="http://google.com">구글</a>
    </p>
    <hr>

    <p>
        상대경로<br>
        <!-- 디렉토리 경로 지정 -->
        <a href="../day01/hello.html">hello</a>
    </p>
    <hr>

    <p>
        아이디 경로<br>
        <!-- id를 선택해 링크 지정 -->
        <a href="#n1">N1</a>
        <a href="#n2">N2</a>
        <a href="#n3">N3</a>
        <a href="#n4">N4</a>
    </p>
</body>
</html>
